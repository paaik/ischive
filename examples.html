    <legend> New Article</legend>
    <textarea id= textarea name=article>&1t;p>Hello World.&1t;/p>
      </textarea>
      <div id=div style="white-space: prewrap" hidden><p>Helloworld.</p><\div>

          let textarea = document.getElementById("textarea");
